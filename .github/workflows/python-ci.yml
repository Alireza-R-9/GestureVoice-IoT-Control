name: Python Project Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Check pitch_converter.py Import
      run: python -c "import pitch_converter"

    - name: âœ… Check main.py Import
      run: python -c "import main"

    - name: âœ… Check Other Modules
      run: |
        python -c "import music_controller"
        python -c "import gesture_controller"
        python -c "import hand_detector"
